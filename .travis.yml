language: generic


sudo: required
services: docker
dist: bionic

install:
  - sudo apt-get install python3-docutils
  - source texlive.sh


cache:
  directories:
    - /tmp/texlive
    - $HOME/.texlive


script: 
  - l3build ctan -H || ( cat build/*/`ls -t  build/*/*.log | head -n1 | xargs basename | cut -f 1 -d . `.log && false )

deploy:
  provider: releases
  api_key:
    secure: 
  file: luaotfload-dev.zip
  skip_cleanup: true
  on:
    tags: true
  prerelease: true
  draft: true
